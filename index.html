<!DOCTYPE html>
<html lang="en" ng-app="taskApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>

    <!-- Bootstrap -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.angularjs.org/1.5.6/angular.js"></script>
    <script src="./app/app.js"></script>
    <script src="./app/taskCtrl.js"></script>
    <script src="./app/taskService.js"></script>
    <script src="./styles/style.css"></script>
</head>

<body ng-controller="taskCtrl">
<div class="container">
   <div class="page-header">
        <h1>To-Do List</h1>
   </div>


<!-- Quote Form -->
    <form ng-submit="createTask()">
        <div class="form-group">
            <label>Person Assigned</label>
            <input type="text" class="form-control" ng-model="assigned" required>
        </div>
        <div class="form-group">
            <label>Task</label>
            <input type="text" class="form-control" ng-model="text" required>
        </div>
            <input type="submit" class="btn btn-warning btn-lg" value="Add Task">
    </form>

   <!-- Quotes List Header -->
   <div class="page-header" ng-show="quotes" ng-hide="!quotes.length">
       <h2>Tasks To-Do</h2>
   </div>


<!-- Quotes List -->
   <div class="panel panel-info" ng-repeat="tasks in tasks | filter: query">
       <div class="panel-heading">
           <h3 class="panel-title pull-left">{{tasks.assigned}}</h3>
           <button class="pull-right close" ng-click="deleteTask($index)">x</button>
           <div class="clearfix"></div>
       </div>
       <div class="panel-body">{{tasks.text}}</div>
   </div>


    <!-- Filter Quotes Header -->
    <div class="page-header" ng-show="tasks.length > 1">
        <h2>Search for Tasks</h2>
    </div>

<!-- Filter Quotes -->
    <div class="input-group add-on" ng-show="tasks.length > 1">
        <input type="text" class="form-control" placeholder="Search" ng-model="query">
        <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>
</div>



</body>
</html>
